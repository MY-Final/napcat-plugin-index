name: 更新索引时间戳

on:
  push:
    branches: [main]
    paths:
      - 'plugins.v4.json'

permissions:
  contents: write

concurrency:
  group: update-index-time
  cancel-in-progress: true

jobs:
  update-time:
    name: 自动更新 updateTime
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: update index timestamp')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update updateTime
        run: node scripts/update-index-time.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No updateTime change."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add plugins.v4.json
          git commit -m "chore: update index timestamp"
          git push
